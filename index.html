<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Product preview card component</title>
   <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
     
       <header>
               <div class="contenaire">
                     <div class="left">
                         <img class="left-1" src="images/image-product-desktop.jpg" height="420px">
                         <img class="left-2" src="images/image-product-mobile.jpg" height="420px">
                     </div>
                     <div class="right">
                            <div class="Nom">
                                 <h3>Perfume</h3>
                            </div>
                           
                            <div class="Gabrielle">
                                 <h1>Gabrielle Essence Eau De Parfum</h1>
                            </div>

                            <div class="description">
                                  <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                                    Perfumer-Creator for the House of CHANEL.</p>
                            </div>

                            <div class="Price">
                                     <div class="Price-left"><h1>$149.99</h1></div>
                                     <div class="Price-right"><h1>$149.99</h1></div>
                            </div>

                            <div class="buttun">
                                    <div class="content">
                                      <div class="icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
                                      <div class="add"><a href="">Add to Cart</a></div>
                                    </div>
                            </div>
                     </div>
               </div>
       </header>
</body>
</html>
